<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid h-custom">

                    <section class="vh-100">
                        
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">

                                <div class="col-md-9 col-lg-6 col-xl-5">

                                    <div class="d-sm-flex align-items-center justify-content-between">
                                        <h1 class="h3 mb-0 text-gray-800">Calicut Co-operation</h1>
                                    </div>

                                    <div class="" id="graph-card">
                                        <div class="card-header">
                                            Graph
                                        </div>
                                        <!-- <div class="card-body"> -->
                                            <!-- A GRAPH -->
                                            <canvas id="myChart" width="400" height="400"></canvas>
                                        <!-- </div> -->
                                        
                                    </div>

                                    <!-- forms card -->
                                    <div id="form-card" class="card1 card mb-4">
                                        <div class="card-header">
                                            Create Ward
                                        </div>
                                        <div class="card-body">
                                            <div class="form-popup" id="myForm">
                                                <form>
                                                    <div class="form-group">
                                                      <label for="exampleInputEmail1">Ward Number</label>
                                                      <input type="number" class="form-control" id="wardNo" aria-describedby="emailHelp" placeholder="Enter Ward Number">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Ward Admin's Name</label>
                                                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter The Name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Ward Admin's Phone Number</label>
                                                        <input type="tel" pattern="[0-9]" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Enter The Phone Number">
                                                        <small id="emailHelp" class="form-text text-muted">Enter a valid phone number</small>
                                                    </div>
                                                    <input id="create" value="create" type="button" class="btn btn-primary">
                                                    <!-- <button id="create" class="btn btn-primary">Create</button> -->
                                                  <button type="button" class="btn cancel" id="close">Close</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                                    <div class="card2 card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary col">Analytics</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <form class="form-inline">
                                                    <div class="form-group mx-sm-3 mb-2">
                                                      <input type="date" class="form-control" id="date">
                                                    </div>
                                                    <button id="apply" class="btn btn-primary mb-2">Apply</button>
                                                </form>
                                            </div>
                                            <br>
                                            <p id="completed"> Completed Requestes : </p>
                                            <p id="pending"> Pending Requestes : </p>
                                            <p id="total"> Total : </p>
                                            <p id="issue"> Issues : </p>
                                        </div>
                                    </div>

                                    <div class="card2 card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Menu</h6>
                                        </div>
                                        <div class="card-body">
                                            <a class="btn btn-link" href="ward.html">Ward</a> <br>
                                            <button class="btn btn-link" id="create-ward">Create Ward</button> <br>
                                            <a class="btn btn-link" href="index.html">Logout</a>
                                        </div>
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                    </section>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- graph -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/chart/chart.js"></script>
    <!-- api -->
    <script src="./js/api/rooturl.js"></script>
    <script src="./js/api/admin/createWard.js"></script>
    <script src="./js/api/common/ticketCount.js"></script>
    <script>
        window.onload=()=>{
            document.getElementById('form-card').style.display="none"
            ticketCount().then(e=>{
            document.getElementById('total').innerHTML += e.total
            document.getElementById('pending').innerHTML += e.pending
            document.getElementById('completed').innerHTML += e.completed
            document.getElementById('issue').innerHTML += e.issues
            chart(e.total, e.pending, e.completed, e.issues)
        })
        }
        document.getElementById('create-ward').addEventListener('click',()=>{ 
            document.getElementById('form-card').style.display="block"
            document.getElementById('graph-card').style.display="none"
         })
        document.getElementById('close').addEventListener('click',()=>{ 
            document.getElementById('form-card').style.display="none" 
            document.getElementById('graph-card').style.display="block"
        })
        document.getElementById('create').addEventListener('click', ()=>{
            let wardNo = document.getElementById('wardNo').value
            let name = document.getElementById('name').value
            let phoneNumber = document.getElementById('phoneNumber').value
            if(phoneNumber!==''&&name!==''&&wardNo!=='') createWard(wardNo, name, phoneNumber)
            else alert('Fill the form')
        })
        
    </script>

</body>

</html>
