<head>

    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid h-custom">
<br>
                    <section class="vh-100">
                        
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">

                                <div class="col-md-9 col-lg-6 col-xl-5">

                                    <div class="d-sm-flex align-items-center justify-content-between">
                                        <br>
                                        <h1 id="title" class="h3 mb-0 text-gray-800">Ward No. </h1>
                                    </div>

                                    <div class="" id="graph-card">
                                        <div class="card-header">
                                            Graph
                                        </div>
                                        <canvas id="myChart" width="400" height="400"></canvas>
                                    </div>

                                    <!-- forms card -->
                                    <div id="ticket-card" class="card1 card mb-4">
                                        <div class="card-header">
                                            Tickets
                                        </div>
                                        <div class="card-body row" id="ticket" style="overflow-y: auto;">
                                            &nbsp;&nbsp;&nbsp;&nbsp; 
                                            &nbsp;&nbsp;&nbsp;&nbsp; 
                                            &nbsp;&nbsp;&nbsp;&nbsp; 
                                        </div>
                                    </div>

                                    <div id="issue-card" class="card1 card mb-4">
                                        <div class="card-header">
                                            Issues
                                        </div>
                                        <div class="card-body row" id="issue" style="overflow-y: auto;">
                                            &nbsp;&nbsp;&nbsp;&nbsp; 
                                            &nbsp;&nbsp;&nbsp;&nbsp; 
                                            &nbsp;&nbsp;&nbsp;&nbsp; 
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                                    <div class="card2 card shadow mb-4" id="count-board">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary col">Analytics</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <form class="form-inline">
                                                    <div class="form-group mx-sm-3 mb-2">
                                                      <input type="date" class="form-control" id="date">
                                                    </div>
                                                    <button id="apply" class="btn btn-primary mb-2">Apply</button>
                                                </form>
                                            </div>
                                            <br>
                                            <p id="completed"> Completed Requestes : </p>
                                            <p id="pending"> Pending Requestes : </p>
                                            <p id="total"> Total Requestes : </p>
                                            <p id="total-issues"> Total Issues : </p>
                                        </div>
                                    </div>

                                    <div class="card2 card shadow mb-4" id="profile-board">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary col">Profile</h6>
                                        </div>
                                        <div class="card-body">
                                            <br>
                                            <p id="name"> Name : </p>
                                            <p id="phone-no"> Phone Number : </p>
                                            <p id="ward-no"> Ward Number : </p>
                                            <button class="btn btn-link" id="edit-profile">Edit</button> <br>
                                        </div>
                                    </div>

                                    <div class="form-popup" id="edit-profile-form">
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Ward Admin's Name</label>
                                                <input type="text" class="form-control" id="new-name" aria-describedby="emailHelp" placeholder="Enter The Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Ward Admin's Phone Number</label>
                                                <input type="tel" pattern="[0-9]" class="form-control" id="new-phoneNumber" aria-describedby="emailHelp" placeholder="Enter The Phone Number">
                                                <small id="emailHelp" class="form-text text-muted">Enter a valid phone number</small>
                                            </div>
                                            <input id="edit" value="Edit" type="button" class="btn btn-primary">
                                            <!-- <button id="create" class="btn btn-primary">Create</button> -->
                                          <button type="button" class="btn cancel" id="cancel">Cancel</button>
                                        </form>
                                    </div>

                                    <div class="card2 card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Menu</h6>
                                        </div>
                                        <div class="card-body">
                                            <button class="btn btn-link" id="view-analytics">View Analytics</button> <br>
                                            <button class="btn btn-link" id="view-tickets">View Tickets</button> <br>
                                            <button class="btn btn-link" id="view-issues">View Issues</button> <br>
                                            <button class="btn btn-link" id="profile">Profile</button> <br>
                                            <a class="btn btn-link" href="index.html">Logout</a>
                                        </div>
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                    </section>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- graph -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha512-G8JE1Xbr0egZE5gNGyUm1fF764iHVfRXshIoUWCTPAbKkkItp/6qal5YAHXrxEu4HNfPTQs6HOu3D5vCGS1j3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/chart/chart.js"></script>
    <!-- api -->
    <script src="./js/api/rooturl.js"></script>
    <script src="./js/api/admin/createWard.js"></script>
    <script src="./js/api/common/ticketCount.js"></script>
    <script src="./js/api/common/getTicket.js"></script>
    <script src="./js/api/common/profile.js"></script>
    <script src="./js/api/common/getIssuesByWard.js"></script>
    <script src="./js/api/admin/editProfile.js"></script>
    <script>
        window.onload=()=>{
            document.getElementById('ticket-card').style.display="none"
            document.getElementById('issue-card').style.display="none"
            document.getElementById('profile-board').style.display="none"
            document.getElementById('edit-profile-form').style.display="none"
            let date = localStorage.getItem('date')
            if(date===undefined) date = 'null'
            if(date!=='null')document.getElementById('date').value = date
            ticketCount(date).then(e=>{
                document.getElementById('total').innerHTML += e.total
                document.getElementById('pending').innerHTML += e.pending
                document.getElementById('completed').innerHTML += e.completed
                document.getElementById('issue').innerHTML += e.issues
                chart(e.total, e.pending, e.completed, e.issues)
            })
        }
        document.getElementById('view-tickets').addEventListener('click',()=>{ 
            document.getElementById('ticket-card').style.display="block"
            document.getElementById('graph-card').style.display="none"
            document.getElementById('issue-card').style.display="none"
            document.getElementById('edit-profile-form').style.display="none"
        })
        document.getElementById('view-issues').addEventListener('click',()=>{ 
        document.getElementById('ticket-card').style.display="none"
        document.getElementById('graph-card').style.display="none"
        document.getElementById('issue-card').style.display="block"
        document.getElementById('edit-profile-form').style.display="none"
        })
        document.getElementById('view-analytics').addEventListener('click',()=>{ 
            document.getElementById('issue-card').style.display="none"
            document.getElementById('ticket-card').style.display="none" 
            document.getElementById('graph-card').style.display="block"
            document.getElementById('count-board').style.display="block" 
            document.getElementById('profile-board').style.display="none"
            document.getElementById('edit-profile-form').style.display="none"
        })
        document.getElementById('profile').addEventListener('click',()=>{ 
            document.getElementById('count-board').style.display="none" 
            document.getElementById('profile-board').style.display="block"
            document.getElementById('edit-profile-form').style.display="none"
            if(localStorage.getItem('role')==='ward-admin') document.getElementById('edit-profile').style.display="none"
        })
        document.getElementById('edit-profile').addEventListener('click',()=>{ 
            document.getElementById('edit-profile-form').style.display="block"
        })
        document.getElementById('cancel').addEventListener('click',()=>{ 
            document.getElementById('edit-profile-form').style.display="none"
        })
        document.getElementById('apply').addEventListener('click', ()=>{
            let date = document.getElementById('date').value
            if(date==='') date='null'
            localStorage.setItem('date', date)
            location.reload()
        })
        
    </script>

</body>

</html>
