        <script>
            window.load=()=>{ 
                if(localStorage.getItem('second')===true) location.replace('./dashboard.html') 
                else if(localStorage.getItem('first')===true) location.replace('./dashboard.html') 
            }
            document.getElementById('send').addEventListener('click',()=>{
                let phoneNumber = document.getElementById('phoneNumber').value
                login(phoneNumber)
            })
