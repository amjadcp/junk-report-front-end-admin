<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify OTP</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <h1 class="row d-flex justify-content-center align-items-center">Junk Report Admin</h1>
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image"> -->
                        <img src="./asset/trash.jpg" class="img-fluid justify-content-center align-items-center" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <h1>Verify OTP</h1>
                            <div class="divider d-flex align-items-center my-4">
                                <!-- <p class="text-center fw-bold mx-3 mb-0">Or</p> -->
                            </div>
                
                            <!-- otp input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">OTP</label>
                                <input type="text" id="otp" class="form-control form-control-lg"
                                    placeholder="Enter your OTP" />
                            </div>
                
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <input id="send" type="button" value="submit">
                                <!-- <button id="send" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button> -->
                                <!-- <a href="dashboard.html" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</a> -->
                                <p class="small fw-bold mt-2 pt-1 mb-0">Did't get otp? <div class="" id="re-send">Re-send OTP</div></p>
                            </div>
                
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->
        
            </div>
        </section>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- api -->
        <script src="./js/api/rooturl.js"></script>
        <script src="./js/api/auth.js/login.js"></script>
        <script src="./js/api/auth.js/verifyOtp.js"></script>
        <script>
            window.load=()=>{ if(localStorage.getItem('second')===true) location.replace('./dashboard.html') }

            document.getElementById('send').addEventListener('click',()=>{
                const otp = document.getElementById('otp').value
                verifyOtp(otp)
            })
            document.getElementById('re-send').addEventListener('click',()=>{
                login(localStorage.getItem('phoneNumber'))
            })
        </script>
    </body>
</html>
